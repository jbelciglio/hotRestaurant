<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hot Restaurant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Star Wars Express</h1>
            <h3>The greatest resource in the galaxy for Star Wars statistics!</h3>
            <hr>
            <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Characters</button></a>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="stats">
                    <h3><strong></strong> <span id="name">Table</span></h3>
                    <h3><strong></strong> <span id="role">Name</span></h3>
                    <h3><strong></strong> <span id="age">Email</span></h3>
                    <h3><strong></strong> <span id="force-points">Phone</span></h3>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $.get("/api/tables/"  , function (data) {
            console.log(data);
            if (data) {
                $("#stats").show();
                $("#name").text(data[0].name);
                $("#role").text(data[0].res_name);
                $("#age").text(data[0].email);
                $("#force-points").text(data[0].phone);
            }
            else {
                $("#name").text("The force is not strong with this one. Your character was not found.");
                $("#stats").hide();
            }
        });
    </script>
</body>

</html>
